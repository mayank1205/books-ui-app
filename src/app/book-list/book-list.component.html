<div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Books By Famous Authors</h2>
        <button
          type="button"
          class="btn btn-primary"
          style="margin-bottom: 15px; float: right"
          data-toggle="modal"
          data-target="#addbook"
        >
          Add Book
        </button>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Language</th>
              <th scope="col">Year</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <th scope="row">{{book.id}}</th>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.language }}</td>
              <td>{{ book.year }}</td>
              <td>
                <button
                  (click)="setCurrentBook(book.id)"
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#bookdetails"
                >
                  <i class="fa fa-eye"></i>
                </button>
                <button
                  (click)="setCurrentBook(book.id)"
                  type="button"
                  class="btn btn-success"
                  data-toggle="modal"
                  data-target="#editbook"
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  (click)="setCurrentBook(book.id)"
                  type="button"
                  class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#deletebook"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="books !== undefined && books.length < 1" aria-rowspan="6"><td style="text-align: center;" colspan="6">No Books Found</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div
      class="modal fade"
      id="addbook"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addbook"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- <app-add-book (getListChange)='callGetBooks($event)'></app-add-book> -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="bookdetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="bookdetails"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- <app-book-details [(bookId)] = "currentBookId" [(bookDetails)]="editBook"></app-book-details> -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editbook"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editbook"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- <app-edit-book [(bookId)] = "currentBookId" [(editBook)]="editBook" (getListChange)='callGetBooks($event)'></app-edit-book> -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deletebook"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deletebook"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width: 500px; height: 200px">
          <button
            type="button"
            class="close"
            style="margin-left: 469px"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="text-left" style="margin-left: 18px">
            Are you sure you want to delete this book?
          </h5>
          <div class="modal-body">
            <div class="row" style="margin-top: 60px">
              <div class="col-md-6">
                <button
                  type="submit"
                  class="btn btn-danger"
                  (click)="deleteCurrentBook()"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  Confirm
                </button>
                <button
                  type="button"
                  class="btn btn-full btn-secondary"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
