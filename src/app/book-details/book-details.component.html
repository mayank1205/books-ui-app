<div class="card" style="width: 18rem; min-width: 465px;">
    <div class="card-body">
      <h5 class="card-title">{{book?.title}}</h5>
      <p class="card-text">
        Author: {{book?.author}}
        Pages: {{book?.pages}}
        Language: {{book?.Language}}
        Year: {{book?.year}}
        Country: {{book?.country}}
      </p>
      <a href={{book?.link}} target="_blank" class="btn btn-primary">More details . . . </a>
    </div>
  </div>
