<div class="container">
    <div class="row">
      <div class="col-12">
        <h2>login to the App</h2>
        <form class="loginForm" [formGroup]="form">
            <div class="form-group">
                <label for="title">Email</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="title">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                />
              </div>
          
            <!-- Submit button -->
            <button type="button" (click)="submit()" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
            </div>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="facebook"></fa-icon>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="google"></fa-icon>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="twitter"></fa-icon>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="github"></fa-icon>
              </button>
            </div>
          </form>
      </div>
    </div>
</div>
